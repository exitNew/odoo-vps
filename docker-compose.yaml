# version: '3.1'
services:
  web:
    image: odoo:${ODOO_VERSION}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons:rw
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PASSWORD_FILE=/run/secrets/pg_pass
    secrets:
      - pg_pass
    command: >
      -- --dev=reload
      --without-demo=all
      -d odoo-test
      -u all
    restart: always

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=odoo-test
      - POSTGRES_USER_FILE=/run/secrets/pg_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg_pass
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "54321:5432"
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - pg_user
      - pg_pass
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

# Let Docker Managed the Volumes
# Delete this line below for "you managed volumes"
# then on each service rename the volumes 
# example:
# (from) -> odoo-db-data:/var/lib/postgresql/data/pgdata
# (to) -> ./odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-web-data:
  odoo-db-data:

secrets:
  pg_user:
    file: secrets/pg_user
  pg_pass:
    file: secrets/pg_pass